<ion-view title='购物车' hide-nav-bar="true">
	<div class="bar bar-header bar-balanced " style="background:#ff4c89;">
		<h1 class="title">购物车</h1>
	</div>
	<ion-content>
		<ion-list>
			<ion-item class='item item-avatar' ng-repeat='good in mallCar'>
				 <img ng-src={{good.goodsListImg}}>
			      <h2>{{good.goodsName}}</h2>
			      <p>{{good.price}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
